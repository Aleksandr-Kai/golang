                            <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                            <input type="password" class="form-control" placeholder="Ваш суперпароль" id="inp-pass">
                        </div>
                    </div>
                    <hr class="hr-xs">
                    <button class="btn btn-primary btn-lg" style="margin-top: 2vw;">Зарегистрироваться</button>
