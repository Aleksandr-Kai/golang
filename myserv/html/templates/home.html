<!DOCTYPE html>
<html>
    <head>
      {{template "header"}}      
    </head>
    
    <body>
        {{template "navbar"}}
        <br>
        <div class="modal fade" id="modal-login" role="dialog">
          <div class="modal-dialog modal-md">
          
              <!-- Modal content-->
              <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Вход/Регистрация</h5>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div class="login-block">
                          <div>
                            <img src="img/nophoto.png" alt="Scanfcode" style="width: 5vw;">
                          </div>
                          <h*>Введите свои данные</h*>
                          <form action="/login" method="POST">
                              <div class="form-group">
                                  <div class="input-group">
                                      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                                      <input type="text" class="form-control" placeholder="Ваш логин" name="login">
                                  </div>
                              </div>
                              
                              <hr class="hr-xs">
                              
                              <div class="form-group">
                                  <div class="input-group">
                                      <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                                      <input type="password" class="form-control" placeholder="Ваш суперпароль" name="password">
                                  </div>
                              </div>
                              
                              <button class="btn btn-primary btn-block" type="submit">ВОЙТИ</button>
                              <div class="login-footer">
                                  
                              </div>
                           
                          </form>
                      </div>
                           
                      <div class="login-links">
                          <p class="text-center">Еще нет аккаунта? <a class="txt-brand" href="user-login.html"><font color=#29aafe>Регистрируйся</font></a></p>
                      </div>
                  </div>
              </div>
            
          </div>
        </div>
        <!------------------------------------------------------------------------------------------>
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-xl modal-dialog-scrollable">
          
              <!-- Modal content-->
              <div class="modal-content">
                  <div class="modal-header">
                    <div class="container-fluid">
                      <div class="container" style="width: 20%; float: left; /*border: 1px solid  rgb(255, 0, 0);*/">
                        <h1 class="photologo">Photo</h1>
                      </div>
                      <div class="container-fluid" style="width: 80%; float: right; overflow: hidden; /*border: 1px solid rgb(0, 4, 255);*/">
                        <h1 class="album-title" id="modal-title"></h1>
                      </div>
                    </div>
                    <!--button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button-->
                  </div>
                  <div class="modal-body" id="mb">
      
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                  </div>
              </div>
            
          </div>
        </div>
        <div class="container album-list bg-light rounded shadow">
          
        </div>
        {{template "footer"}}        
    </body>
</html>
