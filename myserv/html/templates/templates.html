    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/main.css">
    <!--script type="text/javascript" src="files/jquery.js"></script-->
{{end}}

{{define "navbar"}}
    <nav class="navbar navbar-expand-xl fixed-top navbar-light bg-light shadow p-3 mb-5 rounded">
      <div class="container">
        <div class="container rouded logo shadow">
          <h1>
            <span class="alogo">A</span><span class="kailogo">Kai</span>
          </h1>
        </div>
        
        <h1 class="photologo">Photo</h1>
        
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left: 15px;">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{.UserName}}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                {{.UserMenu}}
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
{{end}}

{{define "login-modal"}}
<div class="modal fade" id="modal-login" role="dialog">
  <div class="modal-dialog modal-md">
  
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Вход/Регистрация</h5>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="login-block">
                  <div>
                    <img src="img/nophoto.png" alt="Scanfcode" style="width: 5vw;">
                  </div>
                  <h3 style="margin-bottom: 1vw;">Введите свои данные</h3>
                  <hr class="hr-xs">
                  <form id="login-form">
                      <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                              <input type="text" class="form-control" placeholder="Ваш логин" id="inp-login">
                          </div>
                      </div>
                      
                      <hr class="hr-xs">
                      
                      <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                              <input type="password" class="form-control" placeholder="Ваш суперпароль" id="inp-pass">
                          </div>
                      </div>
                      <hr class="hr-xs">
                      <button class="btn btn-primary btn-lg" style="margin-top: 2vw;">Войти</button>
                      <div class="login-footer">
                          
                      </div>
                   
                  </form>
              </div>
                   
              <div class="login-links">
                  <p class="text-center">Еще нет аккаунта? <a class="txt-brand" href="sign-in"><font color=#29aafe>Регистрируйся</font></a></p>
              </div>
          </div>
      </div>
    
  </div>
</div>
{{end}}
